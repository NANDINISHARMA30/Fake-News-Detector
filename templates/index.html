<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detection</title>
    <style>
        body {
            font-family: Arial;
            background: #f4f4f4;
            padding: 40px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            background: white;
            padding: 20px;
        }
    </style>
</head>
<body>

<h2>Fake News Detection System</h2>

<form method="POST" action="/predict">
    <textarea name="news" placeholder="Paste news article here..." required>{{ news if news }}</textarea>
    <br>
    <button type="submit">Check News</button>
</form>

{% if results %}
<div class="result">
    <h3>Prediction Results</h3>
    <ul>
        {% for model, result in results.items() %}
            <li><strong>{{ model }}:</strong> {{ result }}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

</body>
</html>
