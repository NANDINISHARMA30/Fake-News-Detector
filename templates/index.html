<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">
    <h1>üì∞ Fake News Detector</h1>
    <p class="subtitle">Machine Learning based News Verification</p>

    <form method="POST">
        <textarea name="news" placeholder="Paste the news content here..." required></textarea>

        <select name="model" required>
            <option value="Passive Aggressive Classifier">Passive Aggressive Classifier</option>
            <option value="Naive Bayes">Naive Bayes</option>
            <option value="Logistic Regression">Logistic Regression</option>
        </select>

        <button type="submit">Analyze News</button>
    </form>

    {% if prediction %}
        {% if prediction == "FAKE" %}
            <div class="result fake">
                ‚ùå Fake News Detected<br>
                <small>Model: {{ model_used }}</small>
            </div>
        {% else %}
            <div class="result real">
                ‚úÖ Real News Detected<br>
                <small>Model: {{ model_used }}</small>
            </div>
        {% endif %}
    {% endif %}
</div>

</body>
</html>
